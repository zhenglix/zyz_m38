<!DOCTYPE html>
<html>
<head>
	<title>qiniuplayer播放器</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
	<style type="text/css">
	html,body{width:100%;height:100%; padding:0; margin:0;}
	#playerCnt{width:100%;height:100%;}
	</style>
	<link href="http://sdk-release.qnsdk.com/qiniuplayer-0.3.9.min.css" rel="stylesheet">
	<script src="http://sdk-release.qnsdk.com/qiniuplayer-0.3.9.min.js"></script>
</head>
<body marginwidth="0" marginheight="0">
<video id="playerCnt" class="video-js"></video>
<script type="text/javascript">
	var type='mp4';
    if(parent.MacPlayer.PlayUrl.indexOf('.m3u8')>-1 || parent.MacPlayer.PlayUrl.indexOf('rtmp:')>-1){
		type='hls';
    }
    var options =
        {
            engineOrder : ['html5','flash'],
            autoplay    : true,
            preload     : 'auto',
            controls    : true,
            poster      : '',
            url: parent.MacPlayer.PlayUrl,
            type          : type
        }
    var player = new QiniuPlayer('playerCnt', options);
	try{
		//document.getElementById('playerCnt').style.height = parent.MacPlayer.Height + 'px';
	}
	catch(e){}
</script>
</body>
</html>
